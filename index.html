<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Mochiy+Pop+One&family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

 
 </head>
<body>
  <div class="container">
  <div class="card">
    <img src="/images/illustration-hero.svg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Order Summary</h5>
      <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!.</p>

        <div class="row align-items-start">
          <div class="col">
           <img src="/images/icon-music.svg" alt="" id="music">
          </div>
          <div class="col text1">
           <span class="text2">Annual Plan</span> <br> $59.99/year
          </div>
          <div class="col text3">
            <a href="#">Change</a>
          </div>
          </div>

      <a href="#" class="btn">Proceed to Payment</a>
    </div>

    <a href="#" class="cancel_order">Cancel Order</a>
  </div>
</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Faith Nsikak</a>.
  </div>
</body>
</html>
